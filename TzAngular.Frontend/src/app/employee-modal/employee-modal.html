<div class="modal-header">
  <h5 class="modal-title">{{ isEdit ? 'Редактировать сотрудника' : 'Создать сотрудника' }}</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="cansel()"></button>
</div>
<div class="modal-body">
  <form>
    <div class="mb-3">
      <label class="form-label">Отдел</label>
      <input class="form-control" [(ngModel)]="employee.department" name="department">
    </div>
    <div class="mb-3">
      <label class="form-label">Ф.И.О</label>
      <input class="form-control" [(ngModel)]="employee.fullName" name="fullName">
    </div>
    <div class="mb-3">
      <label class="form-label">Дата рождения</label>
      <input type="date" class="form-control" [(ngModel)]="employee.birthDate" name="birthDate">
    </div>
    <div class="mb-3">
      <label class="form-label">Дата устройства</label>
      <input type="date" class="form-control" [(ngModel)]="employee.hireDate" name="hireDate">
    </div>
    <div class="mb-3">
      <label class="form-label">Зарплата</label>
      <input type="number" class="form-control" [(ngModel)]="employee.wages" name="wages">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cansel()">Отмена</button>
  <button type="button" class="btn btn-primary" (click)="save()">
    {{ isEdit ? 'Сохранить' : 'Создать' }}
  </button>
</div>
